<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Modal with Auto Detect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .modal-content {
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .modal-header {
            background-color: #007bff;
            color: #ffffff;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .input-group-text {
            background-color: #007bff;
            color: #fff;
            border: none;
        }
        .form-select, .form-control {
            border-radius: 30px;
        }
        .search-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 30px;
            transition: background-color 0.3s ease;
        }
        .search-btn:hover {
            background-color: #0056b3;
        }
        .selected-info {
            margin-bottom: 20px;
            background-color: #fff;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Selected Info Display -->
    <div class="container mt-5">
        <div id="selectedInfo" class="selected-info text-center">
            <p><strong>Details:</strong> <span id="displayDetails">No details selected yet.</span></p>
        </div>

        <!-- Manual Open Modal Button -->
        <div class="text-center">
            <h2 class="mb-4">Search Workflow with Modal</h2>
            <button id="openSearchModal" class="btn btn-primary">Open Search Modal</button>
        </div>
    </div>

    <!-- Search Modal -->
    <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="searchModalLabel">Search Options</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- State Selector -->
                    <div class="mb-3">
                        <label for="selectState" class="form-label"><i class="fas fa-map-marker-alt"></i> Select State</label>
                        <select class="form-select" id="selectState">
                            <option selected disabled>Select a state</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Karnataka">Karnataka</option>
                        </select>
                    </div>

                    <!-- Auto Detect Location -->
                    <div class="mb-3">
                        <label for="autoDetectLocation" class="form-label"><i class="fas fa-location-arrow"></i> Auto-Detect Location</label>
                        <button id="detectLocationBtn" class="btn btn-primary w-100">Detect Location</button>
                        <div id="autoDetectedAddress" class="mt-2 text-success" style="display: none;">
                            <strong>Detected Address:</strong> <span id="detectedAddress"></span>
                        </div>
                    </div>

                    <!-- Service Selector -->
                    <div class="mb-3">
                        <label for="selectService" class="form-label"><i class="fas fa-concierge-bell"></i> Select Service</label>
                        <select class="form-select" id="selectService">
                            <option selected>Select a service</option>
                            <option value="Car Repair">Car Repair</option>
                            <option value="Home Cleaning">Home Cleaning</option>
                            <option value="Gardening">Gardening</option>
                            <option value="Electrician">Electrician</option>
                        </select>
                    </div>

                    <!-- Date Selector -->
                    <div class="mb-3">
                        <label for="selectDate" class="form-label"><i class="fas fa-calendar-alt"></i> Select Date</label>
                        <input type="date" class="form-control" id="selectDate">
                    </div>

                    <!-- Time Selector -->
                    <div class="mb-3">
                        <label for="selectTime" class="form-label"><i class="fas fa-clock"></i> Select Time</label>
                        <input type="time" class="form-control" id="selectTime">
                    </div>

                    <!-- Search Button -->
                    <div class="text-center">
                        <button id="saveSelections" class="btn search-btn">Save & Search <i class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Automatically open the modal on page load
            const searchModal = new bootstrap.Modal(document.getElementById("searchModal"));
            searchModal.show();

            // Manually open the modal when the button is clicked
            document.getElementById("openSearchModal").addEventListener("click", () => {
                searchModal.show();
            });
        });

        // Select elements for display
        const displayDetails = document.getElementById("displayDetails");
        const selectState = document.getElementById("selectState");
        const detectLocationBtn = document.getElementById("detectLocationBtn");
        const autoDetectedAddress = document.getElementById("autoDetectedAddress");
        const detectedAddress = document.getElementById("detectedAddress");
        const selectService = document.getElementById("selectService");
        const selectDate = document.getElementById("selectDate");
        const selectTime = document.getElementById("selectTime");
        const saveSelections = document.getElementById("saveSelections");

        // Auto-detect location functionality
        detectLocationBtn.addEventListener("click", async () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        const { latitude, longitude } = position.coords;
                        const address = await fetchAddress(latitude, longitude);
                        detectedAddress.textContent = address || "Unable to detect.";
                        autoDetectedAddress.style.display = "block";
                    },
                    (error) => {
                        detectedAddress.textContent = "Unable to detect location. Please try again.";
                        autoDetectedAddress.style.display = "block";
                    }
                );
            } else {
                detectedAddress.textContent = "Geolocation is not supported by your browser.";
                autoDetectedAddress.style.display = "block";
            }
        });

        // Fetch address using coordinates (mock API call for demonstration)
        async function fetchAddress(latitude, longitude) {
            const response = await fetch(
                `https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`
            );
            const data = await response.json();
            return data?.display_name || null;
        }

        // Save selections and display in the new format
        saveSelections.addEventListener("click", () => {
            const address = detectedAddress.textContent || "Auto Detect Address";
            const service = selectService.value || "Not selected";
            const date = selectDate.value || "Not selected";
            const time = selectTime.value || "Not selected";

            // Update the details in the desired format
            displayDetails.textContent = `Address: ${address} | Service: ${service} | Date: ${date} | Time: ${time}`;

            // Close the modal after saving
            const searchModal = bootstrap.Modal.getInstance(document.getElementById("searchModal"));
            searchModal.hide();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
